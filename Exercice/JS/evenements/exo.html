<!DOCTYPE html>
<html lang="fr">
<head>

     <style>

<body>
    <button id="btn">Click me</button>

            <option value="1">Lundi</option>

            <option value="4">Jeudi</option>
            <option value="5">Vendredi</option>

            <option value="7">Dimanche</option>
        </select>
    <br>
        <button type="submit">Valider</button>
    </form>
</body>
</html>
