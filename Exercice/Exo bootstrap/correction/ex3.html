<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center text-white">
        <div class="row">
            <div class="bg-danger col-4 border-3 border-top border-bottom border-white">
                <p>Logo</p>
            </div>
            <div class="bg-primary col-8 border-3 border-top border-bottom border-white">
                <p>Navbar</p>
            </div>
            <div class="bg-success border-3 border-top border-bottom border-white">
                <p>Hero</p>
            </div>
            <div class="bg-secondary border-3 border-top border-bottom border-white">
                <p>Zone1</p>
            </div>
            <div class="bg-secondary border-3 border-top border-bottom border-white">
                <p>Zone2</p>
            </div>
            <div class="bg-secondary border-3 border-top border-bottom border-white">
                <p>Zone3</p>
            </div>
            <div class="bg-primary col-8 col-lg-6 border-3 border-top border-bottom border-white">
                <p>Zone5</p>
            </div>
            <div class="bg-danger col-4 col-lg-6 border-3 border-top border-bottom border-white">
                <p>Zone6</p>
            </div>
            <div class="bg-success border-3 border-top border-bottom border-white">
                <p>Footer</p>
            </div>
        </div>
    </div>
</body>
</html>
